<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found - Prestige Somerville</title>
    <script>
      // Redirect to the correct URL with basePath
      var pathSegmentsToKeep = 1;
      var l = window.location;
      l.replace(
        l.protocol +
          '//' +
          l.hostname +
          (l.port ? ':' + l.port : '') +
          l.pathname
            .split('/')
            .slice(0, 1 + pathSegmentsToKeep)
            .join('/') +
          '/landing-page/' +
          l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/') +
          (l.search ? l.search : '')
      );
    </script>
    <style>
      body {
        font-family: 'Arial', sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f5f3;
        color: #0c4c34;
        text-align: center;
        padding: 20px;
      }
      .container {
        max-width: 600px;
      }
      h1 {
        color: #0c4c34;
        margin-bottom: 20px;
      }
      p {
        margin-bottom: 20px;
        color: #333;
      }
      a {
        display: inline-block;
        background-color: #0c4c34;
        color: white;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
        margin-top: 20px;
      }
      a:hover {
        background-color: #0a3f2b;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Page Not Found</h1>
      <p>We're redirecting you to the correct page...</p>
      <p>
        If you're not redirected automatically, please click the link below:
      </p>
      <a href="https://sanjay-murmu-au9.github.io/landing-page/"
        >Go to Prestige Somerville</a
      >
    </div>
  </body>
</html>
